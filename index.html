<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock
    </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/3100/3100666.svg">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="badge">clock</div>
        <div class="clock">
            <span class="time" id="hour"></span>
            <span class="time" id="minute"></span>
            <span class="time" id="second"></span>
        </div>
    </div>
    <audio laysinline autoplay muted loop id="music" title=" Người Ấy - Trịnh Thăng Bình">
            <source src="souce/NguoiAy-TrinhThangBinh-4086656.mp3">
    </audio>
    <script src="main.js" charset="utf-8"></script>
</body> 
</html>
